<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>事件委托机制</title>
</head>

<body>
<form name="form1" method="post" action="">
  <select name="rete" size="5" multiple id="rete" style="width:200px; height:200px;"><!--  overflow: hidden; -->
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
</form>
<form name="form2" method="post" action="">
  <select name="rete2" size="5" multiple id="rete2" style="width:200px; height:200px;">
     <option value="13">13</option>
    <option value="14">14</option>
  </select>
</form>
</body>
<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script>

    $('#rete').delegate('option','click',function(){
        var str=$(this).html();
        var index=$(this).index();
        $('#rete option').splice(index,1);
        $(this).remove();
       // $('<option>').html(str).appendTo('#rete2');
	  $(this).appendTo('#rete2');
    })
       

    $('#rete2').delegate("option",'click',function(){
        var str1=$(this).html();
        var index1=$(this).index();
        console.log(index1);
        $('#rete2 option').splice(index1,1);
       $(this).remove().appendTo('#rete');
    })
</script>
</html>
